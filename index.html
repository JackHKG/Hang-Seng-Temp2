<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>Click on the Image</h1>
    <img src="frontpage.jpg" usemap="#image-map" alt="Clickable Image">
    
    <map name="image-map">
        <area shape="rect" coords="34,44,270,350" alt="Area 1" href="https://www.google.com">
    </map>
</body>
</html>
